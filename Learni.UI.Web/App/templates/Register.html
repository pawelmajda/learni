<div class="modal-header">
    <h3>Register New User</h3>
</div>

<form name="registerForm">
    <div class="modal-body">
        <fieldset>
            <label for="userName">Name</label>
            <input id="userName" type="text" required ng-model="user.userName" placeholder="User name..." />
            <br />
            <label for="userEmail">Email</label>
            <input id="userEmail" type="email" required ng-model="user.email" placeholder="User email..." />
            <br />
            <label for="userPassword">Password</label>
            <input id="userPassword" type="password" required ng-model="user.password" pw-check="user.userPasswordRetype" />
            <br />
            <label for="userPasswordRetype">Confirm Password</label>
            <input id="userPasswordRetype" type="password" required ng-model="user.passwordRetype" />
        </fieldset>
        <!--<span>Valid: {{registerForm.$valid}}</span><br/>
        <span class="msg-error" ng-show="registerForm.userPassword.$error.pwmatch">Passwords don't match.</span>-->
    </div>

    <div class="modal-footer">
        <button type="submit" ng-click="register(user, registerForm)" class="btn btn-primary">Register</button>
        <button type="button" ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
</form>
